<!--The content below is only a placeholder and can be replaced.-->

  <form method="post">
    <h3>Username:</h3> 
    <input [(ngModel)]="username" name="username" type="text" placeholder="name"/>
    <h3>Password:</h3> 
    <input [(ngModel)]="password" name="password" type="text" placeholder="password"/>
    <input id="submit" type="submit" (click)="findUser()">
    <p>{{user.username + ' ' + user.id}}</p>
  </form>
