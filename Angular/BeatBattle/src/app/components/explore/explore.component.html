<h3 id="componentTitle">Explore</h3>
<div class="separator"></div>

<form class="form-inline">
    <input [(ngModel)]='searchStr' name='searchField' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button (click)="searchMusic()" name='searchButton' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<h4>{{ artist }}</h4>
<h4>{{ album }}</h4>
<h4>{{ name }}</h4>
